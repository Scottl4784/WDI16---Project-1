    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>BlackJack</h1>
    <div class="dealer">
        <h2 class="dealer-total">Dealer - 0 </h2>
        <p class="dealer-cards"></p>

        <button class="deal">Deal</button>
    </div>

        <p class="player-cards"></p>
    </div>
    <button class="hit">Hit</button><button class="stand">Stand</button>
